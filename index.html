<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Best Bank Ever</title>
</head>
<body>
  <div class="container">
  <h1>Welcome to Tanda Bank</h1>
  <p>Home of the Northwest's friendliest bank</p>
  <form id="new-account">
    <label for="first-name">First name</label>
    <input id="first-name" class="form-control" type="text" required>
    <label for="last-name">Last name</label>
    <input id="last-name" class="form-control" type="text" required>
    <label for="age">Your age</label>
    <input id="age" class="form-control" type="number" required>
    <label for="initial-deposit">Amount you wish to deposit today</label>
    <input id="initial-deposit" class="form-control" type="number" required>
    <button type="submit" class="btn">Continue</button>
  </form>
  
  <button type="submit" class="btn" id="return-home">Return to Home</button>
  


  <span id="test"></span>

   
   
   



 </div> <!--container div closure-->
</body>
</html>
